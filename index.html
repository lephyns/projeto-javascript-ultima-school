<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="script.js"> </script>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet">

    <title>Projeto javaScript</title>
</head>

<body>
    <div class="principal-container">
    <div class="container-funcoes">

        <div class="inner-container-a">
            <h1>Loops: while, do-while, for e foreach</h1>
            <h3>Clique no botão abaixo para exibir o loop</h3>
            <button class="loop" onclick="exibirFrutasWhile()">While</button>
            <button class="loop" onclick="exibirFrutasDoWhile()">Do-while</button>
            <button class="loop" onclick="exibirFrutasFor()">For</button>
            <button class="loop" onclick="exibirFrutasForEach()">Foreach</button>
        </div>

        <div class="inner-container-b">
            <h1>Operações</h1>
            <h3>Clique no botão abaixo para exibir as operações</h3>
            <button class="math" onclick="quadrado()">Quadrado no número 4</button>
            <button class="math" onclick="raizQuadrada()">Raiz quadrada do número 9</button>
            <button class="math" onclick="inteiro()">Número inteiro da operação 9/2 (resultado = 4,5)</button>
            <button class="math" onclick="arredondaParaCima ()">Arredonda o resultado para cima (5/2 = 2,5)</button>
            <button class="math" onclick="arredondaParaBaixo()">Arredonda o resultado para baixo (9/7 = 1,28)</button>
        </div>

        <div class="inner-container-c">
            <h1>Tabuada</h1>
            <h3>Clique no botão abaixo para exibir a tabuada do número 2</h3>
            <button class="tabuada" onclick="tabuada()">Exibir</button>
        </div>

    </div>

    <div class="container-resultado">
        <div class="inner-container-d">
        <h1>O resultado é: </h1>
        <p id="exibeResultado"></p>
    </div>
    </div>
</div>

</body>

</html>
